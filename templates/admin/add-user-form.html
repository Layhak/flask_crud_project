{% extends 'components/admin-layout.html' %} {% block content %}
<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        {% include 'components/admin-sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                {% include 'components/admin-nav.html' %}

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <form
                        action="{{ url_for('create') }}"
                        method="post"
                        enctype="multipart/form-data"
                    >
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Gender:</label>
                            <select
                                class="form-select"
                                aria-label="Default select example"
                                name="gender"
                            >
                                <option disabled>
                                    Please select your gender:
                                </option>
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input
                                type="number"
                                name="phone"
                                class="form-control"
                                id="phone"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input
                                type="email"
                                name="email"
                                class="form-control"
                                id="email"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label"
                                >Address:</label
                            >
                            <textarea
                                class="form-control"
                                name="address"
                                id="address"
                            ></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="exampleCheck1"
                            />
                            <label class="form-check-label" for="exampleCheck1"
                                >Check me out</label
                            >
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                        <a
                            href="/admin/table"
                            class="text-white text-decoration-none btn btn-danger text-white"
                        >
                            Back
                        </a>
                    </form>
                    <!-- DataTales Example -->
                </div>
                <!-- /.container-fluid -->
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div
        class="modal fade"
        id="logoutModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Ready to Leave?
                    </h5>
                    <button
                        class="close"
                        type="button"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    Select "Logout" below if you are ready to end your current
                    session.
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-secondary"
                        type="button"
                        data-dismiss="modal"
                    >
                        Cancel
                    </button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
</body>
{% endblock %}
